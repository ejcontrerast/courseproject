<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="main">
            <div class="logo">
                <a href="index.php"><img src="logo.jpeg"></a>
            </div>
            <ul>
                <li ><a href="index.php">Home</a></li>
                <li class="active"><a href="login.html">Log In</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="content">
            <center>
                <form method="POST" action="userlogin.php">
                    <p>Login</p>
                    <input type="text" id="user" name="username" placeholder="username" required><br>
                    <input type="password" id="pass" name="password" placeholder="password" required><br>
                    <button type="submit" id="btn" name="submit">Login</button>
                    <p class="message">Not registered? <a id="signup" href="newaccount.php">Create an account</a></p>
                </form>
            </center>
        </div>
    </main>
    <footer> 
        <img id="madeby" src="footer.jpeg">
    </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(() =>{
            $('.login').on('mouseenter', () => {
                $('.login').animate({
                  fontSize: '+=5px'
                },200);
              }).on('mouseleave', () =>{
                $('.login').animate({
                  fontSize: '-=5px'
                },200);
              });
              
            $('#btn').on('mouseenter', () => {
                $('#btn').animate({
                  fontSize: '+=2px'
                },200);
              }).on('mouseleave', () =>{
                $('#btn').animate({
                  fontSize: '-=2px'
                },200);
              });
              
            $('#signup').on('mouseenter', () => {
                $('#signup').animate({
                  fontSize: '+=2px'
                },200);
              }).on('mouseleave', () =>{
                $('#signup').animate({
                  fontSize: '-=2px'
                },200);
              });
        });
    </script>
</body>
</html>
